<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>login</title>
<script th:src="@{/ashion/js/jquery-3.3.1.min.js}"></script>
<script>
	$(function(){
		$("#loginBtn").click(function(){
			let loginData = {
				"memberId" : $("[name='memberId']").val(),
				"passwd" : $("[name='passwd']").val(),
			}
			$.ajax({
				url : "/member/loginMember",
				type : "post",
				contentType: "application/json",
				data : JSON.stringify(loginData),
				success : function(isValidMember) {
					if (isValidMember == "y") {
						alert('로그인 성공!');
						location.href = "./index.html"; // 링크 관련 설명을 다시 들어야 할 것 같다. 폴더가 다를 경우 링크를 어떻게 처리해야 할지???
					}
					else {
						$("#failMsg").html("<span style='color:red;'>아이디와 패스워드를 확인하세요.</span>");
					}
				}
			});
		});
	});
</script>
</head>
<body>

	<div align="center">
	<h3>Login</h3>
		<table border="1">
			<tr>
				<td align="center">아이디</td>
				<td><input type="text"  name="memberId" placeholder="아이디를 입력하세요." /></td>
			</tr>
			<tr>
				<td>패스워드</td>
				<td><input type="password" name="passwd" placeholder="패스워드를 입력하세요." /> <br>
					<span id="failMsg" ></span>
				</td>
			</tr>
			<tr>
				<td colspan="2"><input type="button" id="loginBtn" value="로그인"></td>
			</tr>
		</table>
	</div>
	
</body>
</html>
