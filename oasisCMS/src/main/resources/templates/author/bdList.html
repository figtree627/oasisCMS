<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout.html}">
<head>
<meta charset="UTF-8">
<title>저자 소개 게시판</title>
<script>
	function checkSession() {
		
		let jsSession = "[[${session.memberId}]]";
		console.log(jsSession);
		/*
		if (jsSession == "") {
			alert("빈문자열")
		} 
		if (jsSession == null) {
			alert("null")
		} 
		if (jsSession == undefined) {
			alert("undifined")
		} 
		*/
		
// 세션확인 있으면 > 로그인ok > 글쓰기 화면으로
		if (jsSession != "") {
			// alert('로그인 확인 했습니다. 글쓰기 화면으로 이동합니다.');
			location.href = "/author/createBd";
		} else { //	없으면 > 로그인x > 로그인화면으로
			alert('먼저 로그인을 해야 합니다. 로그인 화면으로 이동합니다.')
			location.href="/member/loginMember";
		}
		
	}
	
</script>
</head>
<body>
<div layout:fragment="content">

	<div style="width:720px;" align="right" class="mybtn" th:if="${session.memberId != null}">
		<input type="button" value="글쓰기" th:onclick="checkSession()"/>
		<br><br>
	</div>

<!-- Blog Section Begin -->
<section class="blog spad">
	<h3>저자 갤러리</h3>
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-6">
				<div th:each="authorDTO : ${bdList}" >
					<div class="blog__item">
                        <a th:href="@{/author/bdDetail(bdId=${authorDTO.bdId})}">
                        <div class="blog__item__pic large__item set-bg" style="background-image: url('/author/${authorDTO.authorUUID}');"></div>
                        <div class="blog__item__text">
                            <img th:src="@{/author/thumbnails(fileName=${authorDTO.authorUUID})}"/>
                            <h6><span th:text="${authorDTO.title}" >제목</span></h6>
                            <ul>
                                <li>by <span>운영자</span></li>
                                <li th:text="${#dates.format(authorDTO.createDt , 'yyyy-MM-dd')}">작성일</li>
                            </ul>
                        </div></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Blog Section End -->
</div>
</body>
</html>
