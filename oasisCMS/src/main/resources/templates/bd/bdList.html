<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout.html}">
<head>
<meta charset="UTF-8">
<title>일반게시판 전체 조회</title>
</head>
<body>
<div align="center" layout:fragment="content">
	<h3>커뮤니티 게시글 리스트</h3>
	<table border="1">
		<tr>
			<th>번호</th>
			<th>제목</th>
			<th>작성자</th>
			<th>작성일</th>
			<th>조회수</th>
		</tr>
		<tr th:each="bdDTO : ${bdList}" >
			<td th:text="${bdDTOStat.count}"></td>
			<td><a th:text="${bdDTO.title}" th:href="@{/bd/bdDetail(bdId=${bdDTO.bdId})}"></a></td>
			<td th:text="${bdDTO.memberNick}"></td>
			<td th:text="${#dates.format(bdDTO.createDt , 'yyyy-MM-dd')}"></td>
			<td th:text="${bdDTO.readCnt}"></td>
		</tr>
		<tr>
			<td colspan="5" align="right">
				<input type="button" value="글쓰기" th:onclick="|@{location.href='/bd/createBd'}|">
			</td>
		</tr>
	</table>
</div>
</body>
</html>
