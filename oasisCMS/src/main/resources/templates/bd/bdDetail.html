<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout.html}">
<head>
<meta charset="UTF-8">
<title>게시판 상세 조회</title>
<script>
    // 수정 버튼 클릭 시 확인 창 표시
    function confirmUpdate() {
        if (confirm("수정하시겠습니까?")) {
            // 확인 버튼을 클릭한 경우 수정 컨트롤러로 이동
            window.location.href = "/bd/updateBd?bdId=[[${bdDTO.bdId}]]";
        }
    }

    // 삭제 버튼 클릭 시 확인 창 표시
    function confirmDelete() {
        if (confirm("삭제하시겠습니까?")) {
            // 확인 버튼을 클릭한 경우 삭제 컨트롤러로 이동
            window.location.href = "/bd/deleteBd";
        }
    }
</script>


</head>
<body>
<div layout:fragment="content">
	<div align="center" >
		<table border="3"> 
		<h3>게시글 상세조회</h3>
		<hr>
		<div> 
		
		제목 | <span width="70%" th:text="${bdDTO.title}">제목</span>| 
		작성자 | <span th:text="${bdDTO.memberNick}">작성자</span>|
		조회수 | <span th:text="${bdDTO.readCnt}"></span>|
		작성일 | <span th:text="${#dates.format(bdDTO.createDt, 'yy-MM-dd hh:mm:ss')}"></span>|
		
		<div>내용<span th:text="${bdDTO.content}"></span></div>
		</div>
		<hr>
		
		
			<input type="button" value="수정" onclick="confirmUpdate()">
			<input type="button" value="삭제" onclick="confirmDelete()">
			<input type="button" value="목록보기" th:onclick="|location.href='@{/bd/main}'|">
		
		</table>
		
	</div>
</div>
</body>
</html>
