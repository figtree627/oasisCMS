<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout.html}">
<head>
<meta charset="UTF-8">
<title>게시판 상세 조회</title>
<script>
function checkSession() {
		
		let jsSession = "[[${session.memberId}]]";
		console.log(jsSession);
	}
	
   
</script>


</head>
<body>
<div layout:fragment="content">
	<div align="center" >
		<fieldset align="center">
			<legend><h3>게시글 상세조회</h3></legend>
			제목 &emsp;&emsp;&emsp;| <span style="width:200px " th:text="${bdDTO.title}">제목</span> <br>
			작성자 &emsp;&emsp;| <span th:text="${bdDTO.memberNick}">작성자</span> <br>
			조회수 &emsp;&emsp;| <span th:text="${bdDTO.readCnt}"></span><br>
			작성일 &emsp;&emsp;| <span th:text="${#dates.format(bdDTO.createDt, 'yy-MM-dd hh:mm:ss')}"></span><br>
			
			<div>내용&emsp;&emsp;&emsp;<span th:text="${bdDTO.content}"></span></div>
			</div>
			<hr>
			<div align="right" class="mybtn" th:if="${session.memberId == bdDTO.memberId}">
				<input type="button" value="수정" th:onclick="|location.href='@{/bd/updateBd(bdId=${#strings.toString(bdDTO.bdId)})}'|"/>
				<input type="button" value="삭제" th:onclick="|location.href='@{/bd/deleteBd(bdId=${#strings.toString(bdDTO.bdId)})}'|"/>

			</div>
			
			<div align="right" class="mybtn" th:if="${session.memberId != null}">
				<input type="button" value="글쓰기" th:onclick="checkSession()"/>
			</div>
			
			<div>
				<input type="button" value="목록보기" th:onclick="|location.href='@{/bd/main}'|">
			</div>
		</fieldset>
		
	<!-- 댓글 기능 -->
	<!-- 댓글 목록 -->
	<h4 th:text="|댓글 리스트 (${allReplCnt})|">댓글리스트</h4>
		<form th:action="@{/repl/createRepl}" method="post">
		<table style="width: 700px;" border="1">
			<tr th:each="replDTO : ${replList}">
				<td>
					작성자 : <span th:text="${replDTO.memberNick}"></span> / 작성일 : <span th:text="${#dates.format(replDTO.createDT , 'yyyy-MM-dd') }"></span> <br>
					<span th:text="${replDTO.content }"></span>
					<input type="button" value="수정" th:onclick="|location.href='@{/repl/updateRepl(replId=${replDTO.replId})}'|">
					<input type="button" value="삭제" th:onclick="|location.href='@{/repl/deleteRepl(replId=${replDTO.replId})}'|">
				</td>
			</tr>			
			<tr>
				<td align="right">
					<input type="button" value="댓글작성" th:onclick="|location.href='@{/repl/createRepl(bdId=${replDTO.bdId})}'|">
				</td>
			</tr>
		</table>
		</form>
</div>
</body>
</html>
