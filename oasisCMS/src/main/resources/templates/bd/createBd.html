<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout.html}">
<head>
<meta charset="UTF-8">
<title>게시판 등록화면</title>
</head>
<body>
	<div align="center" layout:fragment="content">

		<h3>게시글 작성하기</h3>
		<form th:action="@{/bd/createBd}" method="post">
			<table border="1">
				<tr>
					<td>작성자</td>
					<td th:text="${memberDTO.memberNick}" /></td>
				</tr>
				<tr>
					<td>제목</td>
					<td><input type="text" name="title" /></td>
				</tr>
				<tr>
					<td>글내용</td>
					<td><textarea rows="10" cols="50" name="content"></textarea>
					</td>
				</tr>
				<tr>
					<td colspan="2" align="center">
						<input type="submit" value="글쓰기" />
						<input type="reset" value="다시작성" /> 
						<input type="button" th:onclick="@{/main/bdList}" value="목록보기">
					</td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
